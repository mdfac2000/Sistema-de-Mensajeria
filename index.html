<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 1 - Sistema de Mensajería</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="all-chat">
    <aside class="side-bar">
      <div class="profile">
        <img src="./assets/imgs/maria.jpg" alt="foto avatar" class="avatar" />
        <div>
          <h3>María</h3>
          <p class="state">Activa ahora</p>
        </div>
        <i class="fa-regular fa-message"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
      <button class="btn-chat">Nuevo Chat</button>
    </aside>
    <main class="main-section">
      <img src="./assets/imgs/hand.png" alt="logo manos entrelazadas">
    </main>
  </body>
</html>
